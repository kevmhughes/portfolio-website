<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Kevin Hughes - Contact</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style="background: white" style="all: unset">
  <div class="wrapper">
    <div>
      <header style="all: unset">
        <div class="nav-bar">
          <div class="nav-bar-name"><a href="./index.html">KH</a></div>
          <div class="nav-items">
            <div>
              <a href="./projects.html">Projects</a>
            </div>
            <div><a href="./about.html">About</a></div>
            <div><a href="./contact.html">Contact</a></div>
          </div>
        </div>
      </header>

      <div class="typewriter">
        <h1 style="color: black; margin-bottom: 1rem; font-family: Raleway" class="case-study-title">
          Get In Touch
        </h1>
      </div>

      <form id="contact-form" class="container" onsubmit="sendEmail(event)" style="font-family: Raleway">
        <input type="hidden" name="contact_number" minlength="3" required />
        <label class="form-text">Name</label>
        <input type="text" id="user_name" name="user_name" required />
        <label class="form-text">Email</label>
        <input type="email" id="user_email" name="user_email" required />
        <label class="form-text">Message</label>
        <textarea id="message" name="message" rows="5" minlength="10" maxlength="500"
          placeholder="Write your e-mail here..." class="form-text" required></textarea>
        <div class="g-recaptcha" data-sitekey="6LeltFkrAAAAAPEG8JPYSCXDftKf4CjX2v6Q7AlN"></div>
        <button type="submit" class="form-text form-button">Send</button>
      </form>
      <div class="container">
        <div id="success-message" class="container success-message message-container" style="display: none">
          Your message has been sent successfully!
        </div>
        <div id="error-message" class="container error-message message-container" style="display: none">
          Something went wrong. Please try later.
        </div>
      </div>
    </div>

    <footer>
      <div class="social-media-icons">
        <a href="mailto:kevhughes24@hotmail.com" target="_blank" aria-label="email"><img
            src="./assets/social-media/email.svg" class="contact-icons" alt="email icon" /></a>
        <a href="https://www.linkedin.com/in/kevin-michael-hughes" target="_blank" aria-label="linkedin profile"><img
            src="./assets/social-media/linkedin.svg" class="contact-icons" alt="linkedin icon" /></a>
        <a href="https://github.com/kevmhughes" target="_blank" aria-label="github profile"><img
            src="./assets/social-media/github.svg" class="contact-icons" alt="github icon" /></a>
        <a href="https://wa.me/34630116629" target="_blank" aria-label="telephone number"><img
            src="./assets/social-media/whatsapp.svg" class="contact-icons" alt="whatsapp icon" /></a>
      </div>
    </footer>
  </div>

  <script src="./js/contact.js"></script>
</body>

</html>
